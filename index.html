  <!-- 自定义的白天黑夜切换按钮Web Component实现 -->
  <script>
    class DayNightToggleButton extends HTMLElement {
      constructor() {
        super();
        this.isDark = localStorage.getItem('darkTheme') === 'true';
        this.render();
        this.setupEventListeners();
        this.applyTheme();
      }

      render() {
        const shadowRoot = this.attachShadow({ mode: 'open' });
        shadowRoot.innerHTML = `
          <style>
            .toggle-button {
              width: 60px;
              height: 30px;
              background-color: #f5f5f5;
              border-radius: 15px;
              display: flex;
              align-items: center;
              cursor: pointer;
              position: relative;
              transition: background-color 0.3s ease;
              border: 2px solid #ddd;
            }
            
            .toggle-button.dark {
              background-color: #333;
              border-color: #666;
            }
            
            .toggle-indicator {
              width: 26px;
              height: 26px;
              border-radius: 50%;
              background-color: #fff;
              box-shadow: 0 2px 5px rgba(0,0,0,0.2);
              position: absolute;
              left: 2px;
              transition: all 0.3s ease;
              display: flex;
              justify-content: center;
              align-items: center;
              overflow: hidden;
            }
            
            .toggle-button.dark .toggle-indicator {
              left: 32px;
              background-color: #ffdb4a;
            }
            
            .sun, .moon {
              position: absolute;
              transition: opacity 0.3s ease;
            }
            
            .sun {
              color: #ffdb4a;
              opacity: ${this.isDark ? 0 : 1};
            }
            
            .moon {
              color: #fff;
              opacity: ${this.isDark ? 1 : 0};
            }
            
            .toggle-button.dark .sun {
              opacity: 0;
            }
            
            .toggle-button.dark .moon {
              opacity: 1;
            }
          </style>
          <div class="toggle-button ${this.isDark ? 'dark' : ''}">
            <div class="toggle-indicator">
              <span class="sun">☀️</span>
              <span class="moon">🌙</span>
            </div>
          </div>
        `;
      }

      setupEventListeners() {
        const button = this.shadowRoot.querySelector('.toggle-button');
        button.addEventListener('click', () => {
          this.isDark = !this.isDark;
          localStorage.setItem('darkTheme', this.isDark);
          button.classList.toggle('dark');
          this.applyTheme();
        });
      }

      applyTheme() {
        const lightTheme = document.getElementById('theme-css');
        const darkTheme = document.getElementById('dark-theme-css');
        
        if (this.isDark) {
          lightTheme.disabled = true;
          darkTheme.disabled = false;
          document.body.classList.add('dark-theme');
        } else {
          lightTheme.disabled = false;
          darkTheme.disabled = true;
          document.body.classList.remove('dark-theme');
        }
      }
    }

    // 注册Web Component
    customElements.define('toggle-button', DayNightToggleButton);

    // 初始化主题
    document.addEventListener('DOMContentLoaded', () => {
      const isDark = localStorage.getItem('darkTheme') === 'true';
      const lightTheme = document.getElementById('theme-css');
      const darkTheme = document.getElementById('dark-theme-css');
      
      if (isDark) {
        lightTheme.disabled = true;
        darkTheme.disabled = false;
        document.body.classList.add('dark-theme');
      } else {
        lightTheme.disabled = false;
        darkTheme.disabled = true;
        document.body.classList.remove('dark-theme');
      }
    });
  </script>
