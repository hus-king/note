    .theme-toggle-container {

    .cloud,

      transition-timing-function: cubic-bezier(0.56, 1.35, 0.52, 1);
    }

      background-color: #fff;
      border-radius: 50%;
      z-index: -1;
      transition: transform 6s, right 1s, bottom 1s;
    }

    [data-theme="dark"] .stars {

    [data-theme="dark"] .star:nth-child(1) {

    }
    
    @keyframes naoStar {
      0% {
        opacity: 0.3;
      }
      50% {
        opacity: 0.8;
      }
      100% {

      }
    }

  <!-- 白天黑夜切换按钮脚本 -->
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      // 获取主题切换按钮
      const themeToggleButton = document.querySelector('.components');
      
      // 函数：同步切换主题
      function toggleTheme() {
        // 检查当前主题
        const currentTheme = localStorage.getItem('DARK_LIGHT_THEME') || 'light';
        const newTheme = currentTheme === 'light' ? 'dark' : 'light';
        
        // 更新 localStorage
        localStorage.setItem('DARK_LIGHT_THEME', newTheme);
        
        // 更新 body 属性
        document.body.setAttribute('data-theme', newTheme);
        
        // 同步更新 docsify-darklight-theme
        const event = new Event('darklighttheme:toggle');
        document.dispatchEvent(event);
      }
      
      // 添加点击事件监听器
      if (themeToggleButton) {
        themeToggleButton.addEventListener('click', toggleTheme);
      }
      
      // 初始化主题状态
      function initTheme() {
        const savedTheme = localStorage.getItem('DARK_LIGHT_THEME') || 'light';
        document.body.setAttribute('data-theme', savedTheme);
      }
      
      // 页面加载完成后初始化主题
      initTheme();
      
      // 隐藏原始的 docsify 主题切换按钮
      setTimeout(() => {
        const originalToggleBtn = document.querySelector('.darkmode-toggle');
        if (originalToggleBtn) {
          originalToggleBtn.style.display = 'none';
        }
      }, 500);
    });
  </script>
